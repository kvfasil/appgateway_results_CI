name: Generate Validation Report HTML

on:
  workflow_run:
    workflows: ["Extract Test Artifacts and Push to Branch"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      branch:
        description: "Target branch to generate reports for"
        required: true
        type: string
        default: main

permissions:
  contents: write

jobs:
  generate-html:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Resolve target branch
        id: resolve_branch
        run: |
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            echo "branch=${{ github.event.workflow_run.head_branch }}" >> $GITHUB_OUTPUT
          else
            echo "branch=${{ github.event.inputs.branch }}" >> $GITHUB_OUTPUT
          fi

      - name: Checkout correct branch
        run: |
          git fetch origin ${{ steps.resolve_branch.outputs.branch }}
          git checkout ${{ steps.resolve_branch.outputs.branch }}

      - name: Resolve RESULT_DIR
        id: resolve_result_dir
        shell: bash
        run: |
          if [ -f "env_varables.txt" ]; then
            RESULT_DIR=$(grep 'RESULT_DIR=' env_varables.txt | cut -d '=' -f2-)
            PROPOSITION=$(grep 'PROPOSITION=' env_varables.txt | cut -d '=' -f2-)
            echo "result_dir=$RESULT_DIR" >> $GITHUB_OUTPUT
            echo "proposition=$PROPOSITION" >> $GITHUB_OUTPUT
          else
            echo "env_varables.txt file not found!"
            exit 1
          fi

      - name: Generate HTML from JSON
        env:
          RESULT_BRANCH: ${{ steps.resolve_branch.outputs.branch }}
          RESULT_DIR: ${{ steps.resolve_result_dir.outputs.result_dir }}
          PROPOSITION: ${{ steps.resolve_result_dir.outputs.proposition }}
        run: |
          echo "RESULT_BRANCH=${RESULT_BRANCH}"
          echo "PROPOSITION=${PROPOSITION}"
          echo "RESULT_DIR=${RESULT_DIR}"
          ls -la "${RESULT_DIR}" || true
          python3 .github/scripts/fb_coreSDK_schema_validation_result.py

      - name: Validate generated HTML
        run: |
          if [ ! -f "CoreSanity_SchemaValidation_result_report.html" ]; then
            echo "HTML report generation failed"
            exit 1
          fi

      - name: Deploy to GitHub Pages
        run: |
          # Save the generated files
          cp CoreSanity_SchemaValidation_result_report.html /tmp/report.html
          cp version.txt /tmp/version.txt 2>/dev/null || echo "No version.txt"
          
          # Checkout gh-pages branch
          git fetch origin gh-pages
          git checkout gh-pages
          
          # Create target directory and copy files
          mkdir -p ${{ steps.resolve_result_dir.outputs.result_dir }}
          cp /tmp/report.html ${{ steps.resolve_result_dir.outputs.result_dir }}/CoreSanity_SchemaValidation_result_report.html
          if [ -f /tmp/version.txt ]; then
            cp /tmp/version.txt ${{ steps.resolve_result_dir.outputs.result_dir }}/version.txt
          fi
                    
          # Configure git and commit
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add ${{ steps.resolve_result_dir.outputs.result_dir }}/*
          git commit -m "deploy: ${{ github.sha }}" || echo "No changes to commit"
          
          # Update index.html with latest reports
          echo "üìù Updating index.html..."
          python3 .github/scripts/update_index.py
          
          # Commit index.html changes if any
          git add index.html
          git commit -m "Auto-update reports index" || echo "No index changes to commit"
          
          # Push all changes to gh-pages
          git push origin gh-pages