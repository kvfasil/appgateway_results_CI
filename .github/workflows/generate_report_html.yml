name: Generate Validation Report HTML

on:
  workflow_run:
    workflows: ["Extract Test Artifacts and Push to Branch"]
    types:
      - completed

permissions:
  contents: write

jobs:
  generate-html:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Get branch name from triggering workflow
        id: get_branch
        run: |
          echo "::set-output name=branch::${{ github.event.workflow_run.head_branch }}"

      - name: Checkout correct branch
        run: |
          git fetch origin ${{ steps.get_branch.outputs.branch }}
          git checkout ${{ steps.get_branch.outputs.branch }}

      - name: Generate HTML from JSON
        env:
          RESULT_BRANCH: ${{ steps.get_branch.outputs.branch }}
        run: |
          python3 .github/scripts/generate_fb_schema_test_report.py

      - name: Generate SUMMARY.md with GitHub Pages link
        run: |
          echo "# ${{ steps.get_branch.outputs.branch }} : Validation Report" > SUMMARY.md
          echo >> SUMMARY.md
          echo "## Test Report" >> SUMMARY.md
          echo "firebolt schema validation : https://${{ github.repository_owner }}.github.io/appgateway_results_CI/${{ steps.get_branch.outputs.branch }}/firebolt_schema_validation_result.html" >> SUMMARY.md
          echo >> SUMMARY.md

      - name: Generate Comparison Report
        env:
          RESULT_BRANCH: ${{ steps.get_branch.outputs.branch }}
          BASE_RESULT_DIR: 'Release/Ripple_3.3.0'
        run: python3 .github/scripts/generate_fb_schema_comparison_report.py
        working-directory: ${{ github.workspace }}

      - name: Update SUMMARY.md with Regression Report link
        run: |
          echo >> SUMMARY.md
          echo "## Regression Report" >> SUMMARY.md
          echo "firebolt schema validation : https://${{ github.repository_owner }}.github.io/appgateway_results_CI/${{ steps.get_branch.outputs.branch }}/comparison_report.html" >> SUMMARY.md

      - name: Commit SUMMARY.md to branch
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add SUMMARY.md
          git commit -m "Add SUMMARY.md with GitHub Pages link" || echo "No changes to commit"
          git push origin HEAD:${{ steps.get_branch.outputs.branch }}

      - name: Copy HTML to publish directory
        run: |
          mkdir -p ghpages/${{ steps.get_branch.outputs.branch }}
          cp firebolt_schema_validation_result.html ghpages/${{ steps.get_branch.outputs.branch }}/firebolt_schema_validation_result.html
          cp comparison_report.html ghpages/${{ steps.get_branch.outputs.branch }}/comparison_report.html
          
      - name: Deploy to GitHub Pages for web view
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ghpages
          publish_branch: gh-pages
          keep_files: true
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
          cname: ''
