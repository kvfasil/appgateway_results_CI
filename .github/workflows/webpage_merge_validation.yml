name: Validate and Publish Web Results on Webpage Merge

on:
  push:
    branches:
      - webpage
      - webpage*
  pull_request:
    branches:
      - webpage
      - webpage*

jobs:
  validate-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get last merge commit and changed files
        id: changes
        run: |
          git fetch origin webpage
          # Find the latest merge commit on the branch
          LAST_MERGE=$(git log --merges --pretty=format:"%H" -n 1 webpage)
          if [ -z "$LAST_MERGE" ]; then
            echo "No merge commit found. Using latest commit."
            LAST_MERGE=$(git rev-parse webpage)
          fi
          echo "last_merge_commit=$LAST_MERGE" >> $GITHUB_OUTPUT
          # List changed files for the merge commit
          CHANGED_FILES=$(git diff-tree --no-commit-id --name-only -r $LAST_MERGE)
          if [ -z "$CHANGED_FILES" ]; then
            echo "No changed files found for commit $LAST_MERGE."
          fi
          echo "$CHANGED_FILES" > changed_files.txt
          echo "changed_files<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install requirements (if needed)
        run: |
          pip install -r .github/scripts/requirements.txt || true

      - name: Run validation scripts if required files present
        run: |
          set -e
          while read -r file; do
            # Only process develop/BRANCH/PROPOSITION/TIMESTAMP/ structure
            if [[ "$file" =~ ^develop/([^/]+)/([^/]+)/([0-9]{8}_[0-9]{6})/ ]]; then
              BRANCH="${BASH_REMATCH[1]}"
              PROPOSITION="${BASH_REMATCH[2]}"
              TIMESTAMP="${BASH_REMATCH[3]}"
              DIR="develop/$BRANCH/$PROPOSITION/$TIMESTAMP"
              WEB_RESULT_DIR="develop/$BRANCH/$PROPOSITION/web_result"
              mkdir -p "$WEB_RESULT_DIR"
              # Generate Firebolt Core Sanity HTML if present
              if [ -f "$DIR/CoreSanity_SchemaValidation_response.json" ]; then
                python3 .github/scripts/generate_core_sanity_report_js.py "$DIR/CoreSanity_SchemaValidation_response.json"
              fi
              # Generate Badger Sanity HTML if present
              if [ -f "$DIR/BadgerSanity_SchemaValidation_response.json" ]; then
                python3 .github/scripts/generate_badger_sanity_report_js.py "$DIR/BadgerSanity_SchemaValidation_response.json"
              fi
            fi
          done < changed_files.txt

      - name: Commit and push web_result updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add develop/*/*/web_result/*.html || true
          if git diff --cached --quiet; then
            echo "No web_result changes to commit."
          else
            git commit -m "Update web_result HTML after validation on webpage merge"
            git push origin webpage
          fi
