name: Generate Firebolt Schema Validation Result

on:
  workflow_run:
    workflows: ["Jira Artifact Extract"]
    types:
      - completed

permissions:
  contents: write

jobs:
  generate-html:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Get branch name from triggering workflow
        id: get_branch
        run: |
          echo "::set-output name=branch::${{ github.event.workflow_run.head_branch }}"

      - name: Checkout correct branch
        run: |
          git fetch origin ${{ steps.get_branch.outputs.branch }}
          git checkout ${{ steps.get_branch.outputs.branch }}

      - name: Generate HTML from JSON
        env:
          RESULT_BRANCH: ${{ steps.get_branch.outputs.branch }}
        run: |
          python3 .github/scripts/generate_firebolt_html.py

      - name: Commit and push HTML to same branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add firebolt_schema_validation_result.html
          git commit -m "Add/update HTML report [skip ci]" || echo "No changes to commit"
          git push origin ${{ steps.get_branch.outputs.branch }}

      - name: Copy HTML to publish directory
        run: |
          mkdir -p ghpages
          cp firebolt_schema_validation_result.html ghpages/index.html

      - name: Deploy to GitHub Pages for web view
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ghpages
          publish_branch: gh-pages
          keep_files: true
          force_orphan: true
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
          cname: ''
