name: Generate Firebolt Schema Validation Result

on:
  workflow_run:
    workflows: ["Jira Artifact Extract"]
    types:
      - completed

permissions:
  contents: write

jobs:
  generate-html:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Get branch name from triggering workflow
        id: get_branch
        run: |
          echo "::set-output name=branch::${{ github.event.workflow_run.head_branch }}"

      - name: Checkout correct branch
        run: |
          git fetch origin ${{ steps.get_branch.outputs.branch }}
          git checkout ${{ steps.get_branch.outputs.branch }}

      - name: Generate HTML from JSON
        env:
          RESULT_BRANCH: ${{ steps.get_branch.outputs.branch }}
        run: |
          python3 .github/scripts/generate_firebolt_html.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          keep_files: true
          force_orphan: true
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
          cname: ''
