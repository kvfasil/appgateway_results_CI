
name: Deploy GitHub Pages on Webpage Branch Change

# To enable auto-deploy on every push to webpage branch, uncomment below:
# on:
#   push:
#     branches:
#       - webpage
on:
  workflow_dispatch:

jobs:
  deploy-pages:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
    steps:
      - name: Checkout webpage branch
        uses: actions/checkout@v4
        with:
          ref: webpage
          fetch-depth: 0
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4