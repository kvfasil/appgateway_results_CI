name: Update Reports Index

on:
  push:
    branches:
      - gh-pages
    paths:
      - 'release/**/**/*.html'
      - 'pr-test/**/**/*.html'
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-index:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Scan reports and update index
        run: python .github/scripts/update_index.py
        
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code index.html || echo "changed=true" >> $GITHUB_OUTPUT
          
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git pull --rebase origin gh-pages
          git add index.html
          git commit -m "Auto-update reports index [skip ci]"
          git push origin gh-pages