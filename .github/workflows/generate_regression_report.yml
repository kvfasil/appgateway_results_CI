name: Generate Regression Schema Validation Result

on:
  workflow_run:
    workflows: ["Jira Artifact Extract"]
    types:
      - completed

permissions:
  contents: write

jobs:
  generate-html:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Get branch name from triggering workflow
        id: get_branch
        run: |
          echo "::set-output name=branch::${{ github.event.workflow_run.head_branch }}"

      - name: Checkout correct branch
        run: |
          git fetch origin ${{ steps.get_branch.outputs.branch }}
          git checkout ${{ steps.get_branch.outputs.branch }}

      - name: Generate Comparison Report
        env:
          RESULT_BRANCH: ${{ steps.get_branch.outputs.branch }}
        run: |
          python3 .github/scripts/generate_comparison_report.py

      - name: Generate SUMMARY.md with GitHub Pages link
        run: |
          echo >> SUMMARY.md
          echo >> SUMMARY.md
          echo "Regression Report : https://${{ github.repository_owner }}.github.io/appgateway_results_CI/${{ steps.get_branch.outputs.branch }}/comparison_report.html" >> SUMMARY.md
          echo >> SUMMARY.md
          
      - name: Commit SUMMARY.md to branch
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add SUMMARY.md
          git commit -m "Add SUMMARY.md with GitHub Pages link" || echo "No changes to commit"
          git push origin HEAD:${{ steps.get_branch.outputs.branch }}

      - name: Copy HTML to publish directory
        run: |
          mkdir -p ghpages/${{ steps.get_branch.outputs.branch }}
          cp comparison_report.html ghpages/${{ steps.get_branch.outputs.branch }}/comparison_report.html

      - name: Deploy to GitHub Pages for web view
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ghpages
          publish_branch: gh-pages
          keep_files: true
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
          cname: ''

      - name: Generate Comparison Report
        run: python3 .github/scripts/generate_comparison_report.py
        working-directory: ${{ github.workspace }}

      - name: Update SUMMARY.md with Comparison Report link
        run: |
          echo >> SUMMARY.md
          echo "Regression Report: https://${{ github.repository_owner }}.github.io/appgateway_results_CI/${{ env.branch_name }}/comparison_report.html" >> SUMMARY.md

      - name: Commit SUMMARY.md to branch
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add SUMMARY.md
          git commit -m "Add regression report link to SUMMARY.md" || echo "No changes to commit"
          git push origin HEAD:${{ env.branch_name }}

      - name: Copy HTML to publish directory
        run: |
          mkdir -p ghpages/${{ env.branch_name }}
          cp comparison_report.html ghpages/${{ env.branch_name }}/comparison_report.html

      - name: Deploy to GitHub Pages for web view
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ghpages
          publish_branch: gh-pages
          keep_files: true
          force_orphan: true
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
          cname: ''
