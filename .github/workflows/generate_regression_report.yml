name: Generate Regression Report

on:
  workflow_run:
    workflows: ["Generate Firebolt Schema Validation Result"]
    types:
      - completed

permissions:
  contents: write

jobs:
  generate-regression-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Get branch name from triggering workflow
        id: get_branch
        run: |
          echo "branch=${{ github.event.workflow_run.head_branch }}" >> $GITHUB_OUTPUT
          echo "INFO: Workflow triggered for branch: ${{ github.event.workflow_run.head_branch }}"

      - name: Checkout correct branch
        run: |
          git fetch origin ${{ steps.get_branch.outputs.branch }}
          git checkout ${{ steps.get_branch.outputs.branch }}

      - name: Generate Comparison Report
        run: python3 .github/scripts/generate_comparison_report.py

      - name: Update SUMMARY.md with Regression Report link
        run: |
          echo "" >> SUMMARY.md
          echo "Regression Report: https://${{ github.repository_owner }}.github.io/appgateway_results_CI/${{ steps.get_branch.outputs.branch }}/comparison_report.html" >> SUMMARY.md
          
      - name: Commit SUMMARY.md to branch
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add SUMMARY.md
          git commit -m "Add Regression Report link to SUMMARY.md" || echo "No changes to commit"
          git push origin HEAD:${{ steps.get_branch.outputs.branch }}

      - name: Copy HTML to publish directory
        run: |
          mkdir -p ghpages/${{ steps.get_branch.outputs.branch }}
          cp comparison_report.html ghpages/${{ steps.get_branch.outputs.branch }}/

      - name: Deploy to GitHub Pages for web view
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ghpages
          publish_branch: gh-pages
          keep_files: true
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
          cname: ''
