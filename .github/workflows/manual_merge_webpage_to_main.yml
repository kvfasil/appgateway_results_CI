name: Manual Merge Webpage to Main

on:
  workflow_dispatch:
    inputs:
      merge_message:
        description: 'Merge commit message'
        required: false
        default: 'Manual merge of webpage into main'

jobs:
  merge-webpage-to-main:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Fetch all branches
        run: |
          git fetch origin main
          git fetch origin webpage

      - name: Checkout main branch
        run: |
          git checkout main
          git pull origin main

      - name: Merge webpage into main
        run: |
          set -e
          git merge --no-ff origin/webpage -m "${{ github.event.inputs.merge_message }}"

      - name: Push merged main branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin main
